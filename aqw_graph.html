<!DOCTYPE html>
<html lang="en">
<html>

<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<head>
    <link rel="shortcut icon" type="image/png" href="favicon.png"> 
    <link rel="stylesheet" href="styles.css">
    <title>Ryan Franks | Graph Structure of AQW</title>
    <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
    <style>
      #cy {
        width: 100%;
        height: 100vh;
        display: block;
      }
    </style>
</head>
<body>
    <div class="overlay">
        <div id="header">
            <h1>Ryan Franks | Graph Structure of AQW</h1>
        </div>
        <div id="menu">
            <a href="index.html">Home</a>
            <a href="art.html">Art</a>
            <a href="science.html">Science</a>
            <a href="people.html">People</a>
            <a href="interesting.html">Things of Interest</a>
        </div>
        <br>
    </div>
    <main>
        <div class="overlay">
            <h1>Graphing AdventureQuest Worlds</h1>
        </div>
    </main>
    <div id="cy"></div>
    <script>
        fetch('test_basic.json')
          .then(res => res.json())
          .then(elements => {
            cytoscape({
              container: document.getElementById('cy'),
              elements: elements,
              layout: { name: 'preset' },
              style: [
                { selector: 'node', style: { 'background-color': '#0074D9', 'label': 'data(id)' }},
                { selector: 'edge', style: { 'width': 2, 'line-color': '#aaa' }}
              ]
            });
          });
      </script>
</body>
</html>
